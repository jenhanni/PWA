<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 매니페스트 연결, 테마색상 변경 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <!-- 뷰포트, 파비콘 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <title>PWA by JS</title>
    <style>
        html,
        body{
            height: 100%; /* html, body 높이를 100%로 고정, 그래야 가운데에 옴 */
            background-color: #F3A530;
            color: #ffffff;
        }
        .container{
            height: 100%; /* 높이를 100%로 고정 */
            display: flex; /* 컨테이너를 flexbox로 변경 */
            justify-content: center; /* 가운데 정렬 */
            align-items: center; /* 중간정렬 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, PWA</h1>
        <img src="./images/hello-pwa.png" alt="">
        <p>by Javascript</p>
    </div>

    <!-- 서비스 워커 등록 -->
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker
            .register("./service_worker.js")
            .then(function(){
                console.log("서비스 워커가 등록됨");
            })
        }
    </script>
</body>
</html>
